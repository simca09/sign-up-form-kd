<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up Form</title>
    <link href="styles.css" rel="stylesheet"/>
    <script src="javascript.js"></script>
</head>
<body>
    <!-- Picture -->
    <div class="left">
        <div class="pic">
            <img src="odin-lined.png" class="second-pic">
        </div>
    </div>

    <div class="right">

    <!-- First column -->
        <div class="top">
            <p class="first-intro">
            This is not a real online service!
            You know you need something like this in your
            life to help you realize your deepest dreams.
            Sign up <em>now</em> to get started.
            </p>
            <p class="second-intro">
                You <em>know</em> you want to.
            </p>
        </div>

        <!-- Second column -->
        <div class="middle">   
            <form id="my-form">
                <p class="lets-do-this">Let's do this!</p>
                <div class="big container">
                <div class="container" id="container-left">
                    
                        <label for="first-name">FIRST NAME
                        <input type="text" id="first-name" name="firstName">
                        </label>
                        <label for="last-name">LAST NAME
                        <input type="text" id="last-name" name="lastName">
                        </label>
                        <label for="phone-number">PHONE NUMBER
                        <input type="text" id="phone-number" name="phoneNumber" required
                        pattern='[0-9]{10}'>
                        <div id='tel-error' class='error'></div>
                        </label>

                </div>
                <div class="container" id="container-right">
                    
                        <label for="email">EMAIL
                        <input type="email" id="email" name="userEmail" required autocomplete="off">
                        <div id="email-error" class="error"></div>
                        </label>
                        <label for="password">PASSWORD
                        <input type="password" id="password" name="password" required
                        pattern='(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}'>
                        <div id='password-error' class='error'></div>
                        </label>
                        <label for="confirm-password">CONFIRM PASSWORD
                        <input type="password" id="confirm-password" name="confirmPassword" required
                        pattern='(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}'>
                        <div id='passwordC-error' class='error'></div>
                        </label>
                        
                    
                </div>
                </div>
            </form>
    </div>
        <!-- Third column -->
        <div class="bottom">        
                <button>Create Account</button>
            
                <p>Already have an account?<button>Log in</button></p>
        </div>



    </div>





</body>
</html>
