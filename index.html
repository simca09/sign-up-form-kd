<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up Form</title>
    <link href="styles.css" rel="stylesheet"/>
    <script src="javascript.js"></script>
</head>
<body>
    <!-- Picture -->
    <div class="left">
    <div class="pic"></div>
    </div>

    <div class="right">

    <!-- First column -->
        <div class="top">
            <p class="first-intro">
            This is not a real online service!
            You know you need something like this in your
            life to help you realize your deepest dreams.
            Sign up <em>now</em> to get started.
            </p>
            <p class="second-intro">
                You <em>know</em> you want to.
            </p>
        </div>

        <!-- Second column -->
        <div class="middle">   
            <form>
                <p class="lets-do-this">Let's do this!</p>
                <label for="first-name">FIRST NAME</label>
                <input type="text" id="first-name" name="firstName">
                <label for="last-name">LAST NAME</label>
                <input type="text" id="last-name" name="lastName">
                <label for="user-email">EMAIL</label>
                <input type="email" id="user-email" name="userEmail">

        <!-- Third column -->
                
                <button>Create Account</button>
                <p>Already have an account?<button>Log in</button></p>


            </form>
        </div>


    </div>





</body>
</html>
